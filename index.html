<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Order Summary Component</title>
    <link href="ss.css" rel="stylesheet" />
  </head>
  <body>
    <div id="main-div">
      <img id="fir-img" src="./illustration-hero.svg" />
      <h1 class="fir-h1">Order Summary</h1>
      <p class="fir-p">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div id="sec-div">
        <img src="./icon-music.svg" />
        <div id="plan">
          <h3 id="anpl">Annual Plan</h3>
          <h3 id="year">$59.99/year</h3>
        </div>
        <button id="change-but">Change</button>
      </div>
      <button id="pay-but">Proceed to Payment</button>
      <button id="cancel-but">Cancel Order</button>
    </div>
  </body>
</html>
